    }
    .back-button {
      margin-top: 1rem;
      padding: 0.8rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    @media (min-width: 600px) {
      .container {
        max-width: 800px;
        margin: auto;
      }
      .example-list {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    ejemplos.forEach((ejemplo, index) => {
      const btn = document.createElement("button");
      btn.textContent = ejemplo.nombre;
      btn.onclick = () => showDetails(index);

    function showDetails(index) {
      const ejemplo = ejemplos[index];
      detailContent.innerHTML = `
        <h2>${ejemplo.nombre}</h2>
        <p><strong>Material:</strong> ${ejemplo.material}</p>
        <p><strong>Mezcla:</strong> ${ejemplo.mezcla}</p>

        <p><strong>Pasos:</strong> ${ejemplo.pasos}</p>
        <p><strong>Consejos técnicos:</strong> ${ejemplo.consejos}</p>
      `;
      listScreen.classList.remove("active");
      detailScreen.classList.add("active");
    }

      detailScreen.classList.remove("active");
      listScreen.classList.add("active");
